<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony - backoffice usuario form</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.svg">
    <th:insert th:insert="fragments/bootstrap.html :: bootstrap"></th:insert>
</head>

<body>
    <div th:insert="fragments/header.html :: adm-header"></div>

    <div class="container-fluid" style="margin-top: 70px;">
        <div class="row" style="gap: 10px;">
            <div th:replace="fragments/navside.html :: adm-nav('produto')"></div>

            <main class="col-md shadow-lg">
                <div class="container vh-100" style="max-width: 600px; margin-left: auto; margin-right: auto;">
                    <form
                        th:action="${produto.id != null} ? @{/backoffice/produto/edita} : @{/backoffice/produto/cadastra}"
                        th:method="post" th:object="${produto}" class="needs-validation" novalidate>

                        <h3 class="h3 my-3">Formulário - Produto</h3>

                        <!-- ID -->
                        <div th:if="${produto.id != null}">
                            <input type="hidden" th:field="*{id}" readonly>
                        </div>

                        <!-- Nome do produto -->
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                            <span th:errors="*{name}" class="text-danger"></span>
                        </div>

                        <!-- Descrição -->
                        <div class="mb-3">
                            <label for="cpf" class="form-label">Descrição:</label>
                            <textarea th:field="*{description}" class="form-control"></textarea>
                            <span th:errors="*{description}" class="text-danger"></span>
                        </div>

                        <!-- Preço -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Preço:</label>
                            <input type="number" th:field="*{price}" class="form-control" required>
                            <span th:errors="*{price}" class="text-danger"></span>
                        </div>

                        <!-- Quantidade -->
                        <div class="mb-3">
                            <label for="stockQuantity" class="form-label">Quantidade em estoque:</label>
                            <input type="number" th:field="*{stockQuantity}" class="form-control">
                            <span th:errors="*{stockQuantity}" class="text-danger"></span>
                        </div>


                        <div class="mb-3 text-center">
                            <button class="btn btn-primary btn-lg">Salvar</button>
                        </div>

                    </form>
                </div>
            </main>
        </div>

</body>

</html>
