<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/listar.css">
    <title>Listar Usuários</title>
</head>

<body>
    <header>
        <h1>Listagem de Usuários</h1>
    </header>
    <main>
        <div class="search">
            <form th:action="@{/backoffice/procurar}" th:method="get">
                <input type="text" id="fullname" name="fullname" placeholder="Procurar Nome">
                <button type="submit">Buscar</button>
            </form>
        </div>



        <!-- Tabela para listar os usuários -->
        <button class="btn" onclick="location.href='/backoffice/cadastrar-usuario'">Cadastrar Usuário</button>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Grupo</th>
                    <th>Editar</th>
                    <th>Gerenciar</th>
                </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}">
                <!-- Adicione linhas para cada usuário -->
                <tr>
                    <td th:text="${usuario.fullname}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.isActive ? 'Ativo' : 'Inativo'}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td>
                        <!-- Adicione links para editar, habilitar/desabilitar -->
                        <a th:href="@{/backoffice/editar-usuario/{id}(id=${usuario.id})}">Editar</a>

                    </td>
                    <td>
                        <!-- Lógica para exibir a opção correta com base no status do usuário -->
                        <span th:if="${usuario.isActive}">
                            <form th:action="@{'/backoffice/desabilitar-usuario/' + ${usuario.id}}" th:method="post">
                                <button class="btn" type="submit">Desabilitar</a>
                            </form>
                        
                        </span>
                        <span th:unless="${usuario.isActive}">
                            <form  th:action="@{'/backoffice/habilitar-usuario/' + ${usuario.id}}" th:method="post">
                                <button class="btn" type="submit">Habilitar</a>
                            </form>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
