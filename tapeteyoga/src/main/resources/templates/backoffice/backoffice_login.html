<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Tapetes <br>Bem-Estar.</h1>
                <p>Desbrave o coração do nosso negócio de tapetes de yoga no Backoffice, onde o controle sobre usuários, produtos e relatórios valiosos se torna intuitivo e eficiente</p>
            </div>
        </div>

        <div class="right">
            <h5>Backoffice</h5>
            <p>Não tem uma conta? <br>Entre em contato com um administrador</p>
            <div class="inputs">
                <form th:action="@{/login/backoffice}" th:method="post" th:object="${usuario}">
                    <input type="text" placeholder="Digite seu E-mail" th:field="*{username}" required>
                    <br>
                    <input type="password" placeholder="Digite sua senha" th:field="*{password}" required>
            </div>
            
            <button type="submit">Login</button>
            </form>
            <div th:if="${mensagem}" class="alert alert-danger" role="alert">
                <p th:text="${mensagem}"></p>
            </div>
        </div>
    </div>
</body>

</html>
