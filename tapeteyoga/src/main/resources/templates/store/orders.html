<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony - Pedidos</title>
    <th:insert th:insert="fragments/bootstrap.html :: bootstrap"></th:insert>
</head>

<body>

    <div th:replace="fragments/store/header.html :: loja-header"></div>

    <h1>Meus pedidos</h1>

    <div class="container">
        <h1 class="mt-5">Meus Pedidos</h1>

        <div class="col-md-12" th:each="pedido : ${session.pedidos}">
            <div class="row mt-3">
                <div class="card mb-3 text-center">
                    <div class="card-header">
                        <div class="d-flex justify-content-around">
                            <h4 th:text="'NÂº pedido: ' + ${pedido.serial}"></h4>
                            <h4 th:text="'Data: ' + ${pedido.dataPedido}"></h4>
                        </div>

                    </div>
                    <div class="card-body d-flex align-items-center">
                        <div class="container">
                            <h5 class="card-title" th:text="${pedido.id}"></h5>
                            <p class="card-text" th:text="'Total: ' + ${pedido.total}"></p>
                        </div>
                        <div class="container">
                            <h5 class="card-text" th:text="${pedido.status}"></h5>
                        </div>
                        <div class="container">
                            <a th:href="'/pedidos/' + ${pedido.id}" class="btn btn-primary">Ver Pedido</a>
                        </div>
 
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
