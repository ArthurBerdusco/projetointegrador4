<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <th:insert th:insert="fragments/bootstrap.html :: bootstrap"></th:insert>
</head>

<body>

    <div th:replace="fragments/store/header.html :: loja-header"></div>

    <h2>bem vindo ao carrinho</h2>

    <div class="container-fluid bg-warning mt-5">

        <div class="row justify-content-center" style="gap: 20px;"
            th:if="${session.carrinho.itens != null and #lists.size(session.carrinho.itens) > 0}">

            <div class="col-6 bg-info">
                <div class="row border border-secondary my-2 bg-light" th:each="item : ${session.carrinho.itens}">
                    <img th:src="${'/img/produtos/' + item.imagem}" class="img-fluid" style="width: 200px;">

                    <div class="col">
                        <label th:text="${item.produto.name}"></label>
                        <label th:text="${item.produto.description}"></label>

                    </div>
                    <div class="col text-center">
                        <label th:text="Quant."></label>

                        <div class="col d-flex justify-content-center mt-4" style="gap: 10px;">

                            <form th:action="@{/itemreduzir}" th:method="post">

                                <div class="align-items-center">
                                    <input type="hidden" name="itemId" th:value="${item.produto.id}" readonly />
                                    <button class="btn btn-primary" type="submit" th:disabled="${item.quantidade < 2}">
                                        < </button>
                                </div>

                            </form>

                            <h3 th:text="${item.quantidade}"></h3>

                            <form th:action="@{/item}" th:method="post">
                                <input type="hidden" name="itemId" th:value="${item.produto.id}" readonly />
                                <button class="btn btn-primary" type="submit"> > </button>
                            </form>
                        </div>


                        <form th:action="@{/remover}" th:method="post">
                            <input type="hidden" name="itemId" th:value="${item.produto.id}" readonly />
                            <button type="submit" class="btn btn-danger btn-sm mt-3">Remover do carrinho</button>
                        </form>

                    </div>


                    <div class="col">
                        <div class="row">
                            <label th:text="'Preço à vista no Pix'"></label>
                            <label th:text="'R$ ' + ${item.quantidade * item.produto.price}"></label>
                        </div>

                    </div>

                </div>
            </div>

            <div class="col-3 align-self-center">

                <div class="row">
                    <div class="container bg-danger">
                        <div class="container">
                            <label for="" class="text-center">Resumo</label>



                            <div class="d-flex justify-content-between">
                                <label for="" th:text="'Valor dos Produtos: '"></label>
                                <label for="" th:text="'R$' + ${session.carrinho.total}"></label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <label for="" th:text="'Valor do Frete:'"></label>
                                <label for="" th:text="'R$' + ${0}"></label>

                            </div>

                            <div class="d-flex justify-content-between">
                                <label for="" th:text="'Total a prazo: '"></label>
                                <label for="" th:text="'R$' + ${session.carrinho.total} + '+FRETE'"></label>

                            </div>

                            <div class="text-end">
                                <label th:if="${session.carrinho.total != null}"
                                    th:text="'(em até 10x de R$ ' + ${session.carrinho.total / 10} + ' sem juros)'"></label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <label for="" th:text="'Total à vista no Pix: '"></label>
                                <label th:if="${session.carrinho.total != null}"
                                    th:text="'R$' + ${#numbers.formatDecimal(session.carrinho.total * 0.95, 0, 'COMMA', 2, 'POINT')}"></label>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="container bg-light">
                        <div class="container" th:if="${session.client == null}">
                            <label for="">Entrega</label><br>
                            <input type="text" placeholder="CEP *">
                            <br>
                            <a target="_blank" href="https://buscacepinter.correios.com.br/app/endereco/index.php">Não
                                lembro meu CEP</a>
                        </div>

                        <div class="div" th:unless="${session.client == null}">

                            <label for="">Entrega</label><br>
                            <label for="" th:text="${session.entrega.street} + ' / ' + ${session.entrega.state}"></label>
                            <label for="" th:text="${session.entrega.zipCode}"></label>
                            <div id="latitude"></div> <!-- Elemento para exibir a latitude -->
                            <div id="longitude"></div> <!-- Elemento para exibir a longitude -->

                            <div class="container" th:each="frete : ${session.frete}">

                                <div class="container">
                                    <input type="radio" th:value="${frete.tipoEntrega}" name="freteradio">
                                    <label th:text="${frete.tipoEntrega}"></label>
                                </div>

                            </div>

                            <button>Escolher outro endereco</button>

                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <a class="btn btn-danger" href="/pagamento">IR PARA PAGAMENTO</a>
                    <a class="btn btn-light" href="/">CONTINUAR COMPRANDO</a>
                    <form action="/pedidos" th:method="post">
                        <button class="btn btn-success" href="/">COMPRAR</button>
                    </form>
                    
                </div>


            </div>
        </div>
        <div class="container text-center"
            th:unless="${session.carrinho.itens != null and #lists.size(session.carrinho.itens) > 0}">
            <h3 class="mt-3">O seu carrinho está vazio.</h3>
            <h5 class="mt-3">Deseja olhar outros produtos similares?</h5>
            <a class="btn btn-light my-5" href="/">CONTINUAR COMPRANDO</a>
        </div>


    </div>

    <div th:replace="fragments/fooster.html :: adm-fooster"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var cep = document.getElementById('cep').textContent.trim();
            var url = 'https://viacep.com.br/ws/' + "05782-350" + '/json/';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('latitude').textContent = "KKKKK";
                    document.getElementById('longitude').textContent = data.longitude;
                })
                .catch(error => console.error('Erro ao obter latitude e longitude do CEP:', error));
        });
    </script>

</body>

</html>
