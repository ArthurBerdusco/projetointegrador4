<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do pedido</title>
    <th:insert th:insert="fragments/bootstrap.html :: bootstrap"></th:insert>
</head>

<body>
    <div th:replace="fragments/store/header.html :: loja-header"></div>

    <div class="container" style="margin-top: 100px;">
    
        <h1 class="mb-4">Detalhes do Pedido</h1>
        <h3 class="card-text" th:text="'Valor do pedido: R$ ' + ${pedido.total}"></h3>
        <div class="col-md-12" th:each="item : ${itens}">
            <div class="row mt-3">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="text-center" th:text="${item.produto.name}"></h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="text-center">
                                    <th:block th:each="imagem : ${item.produto.imagens}">
                                        <img th:if="${imagem.isPrincipal}" th:src="${'/img/produtos/' + imagem.nomeArquivo}" class="img-fluid" style="max-height: 200px;">
                                    </th:block>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="fw-bold">Quantidade:</label>
                                            <p th:text="${item.quantidade}"></p>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="fw-bold">Total:</label>
                                            <p th:text="${item.total}"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="fw-bold">Descrição:</label>
                                            <p th:text="${item.produto.description}"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        
                                        <div class="col-md-12">
                                            <label class="fw-bold">Valor Unitário:</label>
                                            <p th:text="${item.produto.price}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>

</body>

</html>
