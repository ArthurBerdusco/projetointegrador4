<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Server trouble</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #d9534f;
        }

        .error-message {
            font-size: 24px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">Error 500</div>
        <div class="error-message">Erro no servidor da aplicação, tente novamente mais tarde!</div>
    </div>
</body>
</html>
